    preBuild:
      commands:
        - cd frontend-demo
        - npm ci
    build:
      commands:
        - npm run build
        - npm run test:run
  artifacts:
    baseDirectory: frontend-demo/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend-demo/node_modules/**/*
